<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
      }

      body {
        padding-top: 50px;
      }

      form {
        margin: 0 auto;
        border: 1px solid black;
        width: 340px;
        padding: 10px;
      }
      div {
        padding-bottom: 10px;
      }
      div:last-child {
        padding-bottom: 0;
      }
      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form>
      <div>Email: <input type="email" name="" id="" placeholder="your@email.com" /></div>
      <div>
        Sex:
        <label><input type="radio" name="sex" id="" /> Male</label>
        <label><input type="radio" name="sex" id="" /> Female</label>
      </div>
      <div>
        Your favorite color:
        <input type="color" name="" id="" />
      </div>
      <div>
        Date of birth:
        <input type="date" name="" id="" />
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>

    <div>
      <div>Email: <span class="email"></span></div>
      <div>Date of birth: <span class="birth"></span></div>
      <div>Fav color: <span class="color"></span></div>
    </div>
  </body>
</html>
