    <h2>№1 Написать приложение которое принимает от пользователя любую строку и считает все символы пробела в ней</h2>
    <script>
      let userInput = prompt("Enter the word");
      let result = 0;
      for (i = 0; i < userInput.length; i++) {
        if (userInput[i] === " ") {
          result++;
        }
      }
      console.log(userInput);
      console.log(result);
    </script>
