  <body>
    <h2>
      №2 Написать приложение которое принимает от пользователя любую строку и заменяет все символы пробела в ней на случайное целое число в диапазоне от 0 до
      длинны строки
    </h2>
    <script>
      let userInput = prompt("Enter the word", "   asda hfhfh weewe  ghghgheeer   rr   ");
      let output = "";
      let random = Math.round(Math.random() * userInput.length);
      console.log(userInput);
      for (i = 0; i < userInput.length; i++) {
        if (userInput[i] === " ") {
          output = output + random;
        } else {
          output = output + userInput[i];
        }
      }
      console.log(output);
    </script>
  </body>
