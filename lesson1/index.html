      let a = parseInt(prompt("Enter a first number", "2"));
      let b = parseInt(prompt("Enter a second number", "4"));
      let c = parseInt(prompt("Enter a third number", "1"));
      let sqrtD = Math.sqrt(b ** 2 - 4 * a * c);
      let x1 = (-b + sqrtD) / (2 * a);
      let x2 = (-b - sqrtD) / (2 * a);
      console.log(`x1 = ${x1} & x2 = ${x2}`);
      const testX1 = a * x1 ** 2 + b * x1 + c;

      const testX2 = a * x2 ** 2 + b * x2 + c;
      console.log(testX1);
      console.log(testX2);
