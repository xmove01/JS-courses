<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW2 Task2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <script>
      let questions = ["Вопрос 1", "Вопрос 2", "Вопрос 3", "Вопрос 4", "Вопрос 5", "Вопрос 6", "Вопрос 7", "Вопрос 8", "Вопрос 9", "Вопрос 10"];
      let answers = [];
      for (let question of questions) {
        answers.push(prompt(`${question}`));
      }
      for (let i = 0; i < questions.length; i++) {
        document.write(`
          <div>
              <p>${questions[i]}</p>
              <p>Ответ: ${answers[i]}</p>
          </div>
        `);
      }
    </script>
  </body>
</html>
